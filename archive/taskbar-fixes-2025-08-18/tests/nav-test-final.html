<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Test</title>
    <style>
        body { font-family: system-ui; padding: 20px; }
        .test { margin: 20px 0; padding: 15px; border: 1px solid #ddd; }
        button { padding: 10px 20px; margin: 5px; background: #007acc; color: white; border: none; border-radius: 3px; cursor: pointer; }
        .result { margin: 10px 0; padding: 10px; border-radius: 3px; }
        .pass { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .fail { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
    </style>
</head>
<body>
    <h1>Navigation Menu Test</h1>
    
    <div class="test">
        <h2>Test 1: Function Availability</h2>
        <button onclick="testFunctionAvailability()">Test Global Function</button>
        <div id="function-result"></div>
    </div>
    
    <div class="test">
        <h2>Test 2: Menu Elements</h2>
        <button onclick="testMenuElements()">Test Menu Elements</button>
        <div id="menu-result"></div>
    </div>
    
    <div class="test">
        <h2>Test 3: Menu Click Simulation</h2>
        <button onclick="testMenuClick()">Test Menu Click</button>
        <div id="click-result"></div>
    </div>

    <script src="script.js"></script>
    <script src="shared-taskbar.js"></script>
    <script>
        function testFunctionAvailability() {
            const result = document.getElementById('function-result');
            let html = '';
            
            if (typeof loadPostsWithKeywords === 'function') {
                html += '<div class="pass">✅ loadPostsWithKeywords function found</div>';
            } else {
                html += '<div class="fail">❌ loadPostsWithKeywords function not found</div>';
            }
            
            if (typeof window.loadPostsWithKeywords === 'function') {
                html += '<div class="pass">✅ Global window.loadPostsWithKeywords available</div>';
            } else {
                html += '<div class="fail">❌ Global window.loadPostsWithKeywords not available</div>';
            }
            
            result.innerHTML = html;
        }
        
        function testMenuElements() {
            const result = document.getElementById('menu-result');
            let html = '';
            
            const postsMenu = document.querySelector('[data-menu="posts"]');
            const devlogMenu = document.querySelector('[data-menu="devlog"]');
            
            if (postsMenu) {
                html += '<div class="pass">✅ Posts menu element found</div>';
            } else {
                html += '<div class="fail">❌ Posts menu element not found</div>';
            }
            
            if (devlogMenu) {
                html += '<div class="pass">✅ Devlog menu element found</div>';
            } else {
                html += '<div class="fail">❌ Devlog menu element not found</div>';
            }
            
            result.innerHTML = html;
        }
        
        function testMenuClick() {
            const result = document.getElementById('click-result');
            let html = '';
            
            try {
                const postsMenu = document.querySelector('[data-menu="posts"]');
                if (postsMenu && typeof window.loadPostsWithKeywords === 'function') {
                    // Simulate what happens when menu is clicked
                    console.log('Testing menu click simulation...');
                    window.loadPostsWithKeywords('general');
                    html += '<div class="pass">✅ Menu click simulation successful</div>';
                } else {
                    html += '<div class="fail">❌ Menu click simulation failed - missing elements or function</div>';
                }
            } catch (error) {
                html += `<div class="fail">❌ Menu click simulation error: ${error.message}</div>`;
            }
            
            result.innerHTML = html;
        }
    </script>
</body>
</html>
