<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Console Test</title>
  <style>
    body {
      font-family: monospace;
      margin: 20px;
      background: #f7f7f7;
      color: #232323;
    }
    
    .test-console {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 300px;
      max-height: 200px;
      background: #f7f7f7;
      border: 1px solid #cccccc;
      color: #232323;
      font-family: monospace;
      font-size: 12px;
      z-index: 999;
      border-radius: 0;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    
    .console-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 4px 8px;
      background: #f7f7f7;
      border-bottom: 1px solid #cccccc;
      cursor: move;
      user-select: none;
      flex-shrink: 0;
    }
    
    .console-title {
      font-weight: bold;
      font-size: 12px;
    }
    
    .console-messages {
      flex: 1;
      overflow-y: auto;
      padding: 4px;
      max-height: 150px;
      font-size: 11px;
      line-height: 1.4;
    }
    
    .console-message {
      display: flex;
      gap: 8px;
      margin-bottom: 2px;
      padding: 2px 4px;
      word-wrap: break-word;
      align-items: flex-start;
    }
    
    .console-message.debug {
      background: rgba(58, 123, 213, 0.1);
    }
    
    .console-message.feature {
      background: rgba(34, 197, 94, 0.15);
    }
    
    .console-message.warning {
      background: rgba(255, 165, 0, 0.2);
    }
    
    .console-message.error {
      background: rgba(255, 69, 69, 0.2);
    }
    
    .message-time {
      color: #666;
      font-size: 10px;
      min-width: 60px;
      flex-shrink: 0;
    }
    
    .message-type {
      color: #3a7bd5;
      font-size: 10px;
      font-weight: bold;
      min-width: 45px;
      flex-shrink: 0;
      text-transform: uppercase;
    }
    
    .message-text {
      flex: 1;
    }
    
    .test-buttons {
      margin: 20px 0;
    }
    
    .test-button {
      background: #3a7bd5;
      color: white;
      border: none;
      padding: 8px 16px;
      margin: 5px;
      cursor: pointer;
      font-family: inherit;
      font-size: 12px;
    }
    
    .test-button:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <h1>Simple Console Test</h1>
  <p>This tests a simplified version of the console to ensure basic functionality works.</p>
  
  <div class="test-buttons">
    <button class="test-button" onclick="addTestMessage('info')">Add Info Message</button>
    <button class="test-button" onclick="addTestMessage('debug')">Add Debug Message</button>
    <button class="test-button" onclick="addTestMessage('warning')">Add Warning Message</button>
    <button class="test-button" onclick="addTestMessage('error')">Add Error Message</button>
    <button class="test-button" onclick="addTestMessage('feature')">Add Feature Message</button>
    <button class="test-button" onclick="clearConsole()">Clear Console</button>
  </div>

  <!-- Simple Console -->
  <div class="test-console" id="testConsole">
    <div class="console-header">
      <span class="console-title">Console</span>
    </div>
    <div class="console-messages" id="consoleMessages">
      <div class="console-message info">
        <span class="message-time">12:00:00</span>
        <span class="message-type">INFO</span>
        <span class="message-text">Console initialized</span>
      </div>
    </div>
  </div>

  <script>
    function getCurrentTime() {
      return new Date().toLocaleTimeString('en-US', { 
        hour12: false, 
        hour: '2-digit', 
        minute: '2-digit', 
        second: '2-digit' 
      });
    }

    function addTestMessage(type) {
      const messages = {
        info: 'This is an info message',
        debug: 'This is a debug message for development',
        warning: 'This is a warning message',
        error: 'This is an error message',
        feature: 'Feature: Test Feature - This demonstrates console output'
      };
      
      const messagesContainer = document.getElementById('consoleMessages');
      const messageDiv = document.createElement('div');
      messageDiv.className = `console-message ${type}`;
      messageDiv.innerHTML = `
        <span class="message-time">${getCurrentTime()}</span>
        <span class="message-type">${type.toUpperCase()}</span>
        <span class="message-text">${messages[type]}</span>
      `;
      
      messagesContainer.appendChild(messageDiv);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    function clearConsole() {
      const messagesContainer = document.getElementById('consoleMessages');
      messagesContainer.innerHTML = '';
      addTestMessage('info'); // Add back the initialization message
    }

    // Make console draggable
    let isDragging = false;
    let startX, startY, initialX, initialY;

    const console = document.getElementById('testConsole');
    const header = console.querySelector('.console-header');

    header.addEventListener('mousedown', (e) => {
      isDragging = true;
      startX = e.clientX;
      startY = e.clientY;
      const rect = console.getBoundingClientRect();
      initialX = rect.left;
      initialY = rect.top;
      header.style.cursor = 'grabbing';
    });

    document.addEventListener('mousemove', (e) => {
      if (!isDragging) return;
      
      const deltaX = e.clientX - startX;
      const deltaY = e.clientY - startY;
      
      let newX = initialX + deltaX;
      let newY = initialY + deltaY;

      // Keep within viewport bounds
      const rect = console.getBoundingClientRect();
      const maxX = window.innerWidth - rect.width;
      const maxY = window.innerHeight - rect.height;
      
      newX = Math.max(0, Math.min(newX, maxX));
      newY = Math.max(0, Math.min(newY, maxY));

      console.style.left = newX + 'px';
      console.style.top = newY + 'px';
      console.style.bottom = 'auto'; // Override bottom positioning when dragging
    });

    document.addEventListener('mouseup', () => {
      if (isDragging) {
        isDragging = false;
        header.style.cursor = 'move';
      }
    });
  </script>
</body>
</html>
