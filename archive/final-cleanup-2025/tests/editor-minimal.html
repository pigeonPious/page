<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editor</title>
  <link rel="icon" href="data:,">
  <link rel="stylesheet" href="editor.css">
</head>
<body>

<!-- Taskbar placeholder -->
<div id="taskbar-container"></div>

<!-- Main Editor -->
<div class="frame">
  <main class="center-content">
    <div class="editor-main-column">
      <div class="editor-header">
        <input type="text" id="postTitle" class="title-input" placeholder="...">
      </div>
      
      <div class="editor-main">
        <div id="visualEditor" class="visual-editor" contenteditable="true" 
             data-placeholder="Write your post content here using Markdown...

Select text and press Ctrl+M to add notes.">
        </div>
      </div>
    </div>
  </main>
  
  <div class="editor-sidebar">
    <div class="editor-tools-vertical">
      <div class="tool-button" id="category-btn">
        CATEGORY
        <span class="tool-value" id="current-category">General</span>
      </div>
      
      <div class="tool-button" id="export-btn">
        EXPORT
      </div>
      
      <div class="tool-button" id="publish-btn" style="display: none;">
        PUBLISH
      </div>
    </div>
  </div>
</div>

<!-- Modals -->
<div id="categoryModal" class="modal">
  <div class="modal-content">
    <h3>Select Category</h3>
    <div class="category-options">
      <div class="category-option" data-category="general">General</div>
      <div class="category-option" data-category="tech">Tech</div>
      <div class="category-option" data-category="personal">Personal</div>
      <div class="category-option" data-category="thoughts">Thoughts</div>
    </div>
    <div class="modal-buttons">
      <button onclick="editor.closeModal('categoryModal')" class="btn">Cancel</button>
    </div>
  </div>
</div>

<div id="messageModal" class="modal">
  <div class="modal-content">
    <h3 id="message-title">Editor</h3>
    <p id="message-content"></p>
    <div class="modal-buttons">
      <button onclick="editor.closeModal('messageModal')" class="btn primary">OK</button>
    </div>
  </div>
</div>

<!-- Box Style 1 Inputs -->
<div id="noteInputBox" class="box-style-1 hidden">
  <input type="text" placeholder="Enter your note..." maxlength="200">
</div>

<div id="exportInputBox" class="box-style-1 hidden">
  <input type="text" placeholder="Filename (optional)..." maxlength="50">
</div>

<script>
console.log('Starting editor initialization...');

// Simple Editor - Minimal Version
const editor = {
  currentCategory: 'general',
  
  init() {
    console.log('Editor init called');
    this.setupEventListeners();
    this.setupModalManagement();
    console.log('Editor initialized successfully');
  },

  setupEventListeners() {
    console.log('Setting up event listeners...');
    
    // Category button
    const categoryBtn = document.getElementById('category-btn');
    if (categoryBtn) {
      categoryBtn.addEventListener('click', () => this.showModal('categoryModal'));
      console.log('Category button listener added');
    }
    
    // Export button
    const exportBtn = document.getElementById('export-btn');
    if (exportBtn) {
      exportBtn.addEventListener('click', () => this.exportPost());
      console.log('Export button listener added');
    }
    
    // Category options
    document.querySelectorAll('.category-option').forEach(option => {
      option.addEventListener('click', () => {
        this.currentCategory = option.dataset.category;
        document.getElementById('current-category').textContent = option.textContent;
        this.closeModal('categoryModal');
      });
    });
    
    console.log('Event listeners setup complete');
  },

  setupModalManagement() {
    console.log('Setting up modal management...');
    document.querySelectorAll('.modal').forEach(modal => {
      modal.addEventListener('click', (e) => {
        if (e.target === modal) {
          this.closeModal(modal.id);
        }
      });
    });
  },

  showModal(modalId) {
    console.log('Showing modal:', modalId);
    const modal = document.getElementById(modalId);
    if (modal) {
      modal.classList.add('show');
    }
  },

  closeModal(modalId) {
    console.log('Closing modal:', modalId);
    const modal = document.getElementById(modalId);
    if (modal) {
      modal.classList.remove('show');
    }
  },

  exportPost() {
    console.log('Export post called');
    this.showMessage('Export feature working!');
  },

  showMessage(message, title = 'Editor') {
    document.getElementById('message-title').textContent = title;
    document.getElementById('message-content').textContent = message;
    this.showModal('messageModal');
  }
};

// Initialize when DOM is ready
document.addEventListener('DOMContentLoaded', () => {
  console.log('DOM ready, initializing editor...');
  try {
    editor.init();
    console.log('Editor initialization complete');
  } catch (error) {
    console.error('Editor initialization failed:', error);
  }
});

console.log('Editor script loaded');
</script>

<!-- Load shared taskbar after editor is ready -->
<script>
console.log('Loading shared taskbar...');
// Simple taskbar loader
fetch('shared-taskbar.html')
  .then(response => response.text())
  .then(html => {
    document.getElementById('taskbar-container').innerHTML = html;
    console.log('Taskbar loaded successfully');
  })
  .catch(error => {
    console.error('Failed to load taskbar:', error);
    // Create a simple fallback taskbar
    document.getElementById('taskbar-container').innerHTML = `
      <div style="padding: 10px; background: #eee; border-bottom: 1px solid #ccc;">
        <span>Editor (Taskbar load failed)</span>
      </div>
    `;
  });
</script>

</body>
</html>
