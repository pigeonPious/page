<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Setup Elements Verification</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .test-result { margin: 10px 0; padding: 10px; border-radius: 4px; }
    .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
    .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 4px; }
  </style>
</head>
<body>
  <h1>ğŸ”§ GitHub Setup Elements Verification</h1>
  
  <div class="test-section">
    <h2>Missing Elements Test</h2>
    <div id="test-results"></div>
    
    <button onclick="runTests()" style="margin: 10px 0; padding: 8px 16px;">ğŸ§ª Run Tests</button>
    <button onclick="testGitHubFlow()" style="margin: 10px 0; padding: 8px 16px;">ğŸ”„ Test GitHub Flow</button>
  </div>

  <div class="test-section">
    <h2>Simulate Elements</h2>
    <div id="github-setup" style="padding: 10px; border: 1px solid #ccc; margin: 10px 0;">
      Initial GitHub Setup Area
    </div>
    <div id="publish-mode" style="padding: 10px; border: 1px solid #ccc; margin: 10px 0; font-style: italic;">
      Initial Publish Mode Text
    </div>
  </div>

  <script>
    function runTests() {
      const results = document.getElementById('test-results');
      results.innerHTML = '';
      
      const elements = [
        'github-setup',
        'publish-mode',
        'github-token', // This won't exist in this test file, but should exist in main file
        'github-repo',
        'github-branch'
      ];
      
      elements.forEach(elementId => {
        const element = document.getElementById(elementId);
        const result = document.createElement('div');
        result.className = 'test-result ' + (element ? 'success' : 'error');
        result.innerHTML = `
          <strong>${elementId}:</strong> 
          ${element ? 'âœ… Found' : 'âŒ Missing'}
          ${element ? ` (tagName: ${element.tagName})` : ''}
        `;
        results.appendChild(result);
      });
    }
    
    function testGitHubFlow() {
      const setupElement = document.getElementById('github-setup');
      const publishElement = document.getElementById('publish-mode');
      
      if (setupElement) {
        setupElement.innerHTML = 
          '<span class="github-connected">âœ… GitHub connected</span> ' +
          '<button onclick="alert(\'Edit clicked\')" style="margin-left: 10px;">âš™ï¸ Edit</button>';
      }
      
      if (publishElement) {
        publishElement.textContent = 'or publish directly to GitHub!';
      }
      
      console.log('GitHub flow simulation completed');
    }
    
    // Run tests on load
    window.onload = runTests;
  </script>
</body>
</html>
