<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editor - No Scripts</title>
  <link rel="icon" href="data:,">
  <link rel="stylesheet" href="editor.css">
</head>
<body>

<!-- Simple taskbar for testing -->
<div style="padding: 10px; background: #eee; border-bottom: 1px solid #ccc;">
  <span>Simple Editor Test (No External Scripts)</span>
</div>

<!-- Main Editor -->
<div class="frame">
  <main class="center-content">
    <div class="editor-main-column">
      <div class="editor-header">
        <input type="text" id="postTitle" class="title-input" placeholder="Post title...">
      </div>
      
      <div class="editor-main">
        <div id="visualEditor" class="visual-editor" contenteditable="true" 
             data-placeholder="Write your post content here...">
        </div>
      </div>
    </div>
  </main>
  
  <div class="editor-sidebar">
    <div class="editor-tools-vertical">
      <div class="tool-button" onclick="alert('Category clicked')">
        CATEGORY
        <span class="tool-value">General</span>
      </div>
      
      <div class="tool-button" onclick="alert('Export clicked')">
        EXPORT
      </div>
      
      <div class="tool-button" onclick="alert('Publish clicked')">
        PUBLISH
      </div>
    </div>
  </div>
</div>

<script>
console.log('Editor loading without external scripts...');

document.addEventListener('DOMContentLoaded', () => {
  console.log('DOM loaded successfully');
  
  const titleInput = document.getElementById('postTitle');
  const visualEditor = document.getElementById('visualEditor');
  
  console.log('Title input found:', !!titleInput);
  console.log('Visual editor found:', !!visualEditor);
  
  if (titleInput) {
    titleInput.addEventListener('input', () => {
      console.log('Title changed:', titleInput.value);
    });
  }
  
  if (visualEditor) {
    visualEditor.addEventListener('input', () => {
      console.log('Content changed');
    });
  }
  
  console.log('Basic editor initialized successfully');
});
</script>

</body>
</html>
