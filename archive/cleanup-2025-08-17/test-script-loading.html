<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Editor Isolation</title>
  <link rel="icon" href="data:,">
  <link rel="stylesheet" href="editor.css">
</head>
<body>

<div class="frame">
  <main class="center-content">
    <div class="editor-main-column">
      <div class="editor-header">
        <input type="text" id="postTitle" class="title-input" placeholder="Test Title">
      </div>
      
      <div class="editor-main">
        <div id="visualEditor" class="visual-editor" contenteditable="true">Test content</div>
      </div>
    </div>
  </main>
  
  <div class="editor-sidebar">
    <div class="editor-tools-vertical">
      <div class="tool-button" id="keywords-btn">FLAGS</div>
      <div class="tool-button" id="images-btn">IMAGES</div>
      <div class="tool-button" id="export-btn">EXPORT</div>
      <div class="tool-button" id="publish-btn">PUBLISH</div>
    </div>
  </div>
</div>

<script>
// Copy the exact editor code from editor.html but simplified
const editor = {
  currentKeywords: 'general',
  
  init() {
    console.log('Initializing editor...');
    this.setupEventListeners();
    console.log('Editor initialized successfully');
  },

  setupEventListeners() {
    console.log('Setting up event listeners...');
    
    // Keywords button  
    const keywordsBtn = document.getElementById('keywords-btn');
    if (keywordsBtn) {
      keywordsBtn.addEventListener('click', (e) => {
        console.log('Keywords button clicked!');
        alert('Keywords button works!');
      });
      console.log('✓ Keywords button listener added');
    }
    
    // Export button
    const exportBtn = document.getElementById('export-btn');
    if (exportBtn) {
      exportBtn.addEventListener('click', () => {
        console.log('Export button clicked!');
        alert('Export button works!');
      });
      console.log('✓ Export button listener added');
    }
    
    // Images button
    const imagesBtn = document.getElementById('images-btn');
    if (imagesBtn) {
      imagesBtn.addEventListener('click', () => {
        console.log('Images button clicked!');
        alert('Images button works!');
      });
      console.log('✓ Images button listener added');
    }
    
    // Publish button
    const publishBtn = document.getElementById('publish-btn');
    if (publishBtn) {
      publishBtn.addEventListener('click', () => {
        console.log('Publish button clicked!');
        alert('Publish button works!');
      });
      console.log('✓ Publish button listener added');
    }
    
    console.log('Event listeners setup complete');
  }
};

// Initialize when DOM is ready
document.addEventListener('DOMContentLoaded', () => {
  console.log('DOM loaded, initializing editor...');
  editor.init();
});

// Now test loading the external scripts one by one to see which breaks it
setTimeout(() => {
  console.log('Loading console-output.js...');
  const script1 = document.createElement('script');
  script1.src = 'console-output.js';
  script1.onload = () => {
    console.log('console-output.js loaded');
    setTimeout(() => {
      console.log('Loading shared-taskbar.js...');
      const script2 = document.createElement('script');
      script2.src = 'shared-taskbar.js';
      script2.onload = () => {
        console.log('shared-taskbar.js loaded');
        setTimeout(() => {
          console.log('Loading script.js...');
          const script3 = document.createElement('script');
          script3.src = 'script.js';
          script3.onload = () => console.log('script.js loaded');
          script3.onerror = () => console.log('script.js failed to load');
          document.head.appendChild(script3);
        }, 1000);
      };
      script2.onerror = () => console.log('shared-taskbar.js failed to load');
      document.head.appendChild(script2);
    }, 1000);
  };
  script1.onerror = () => console.log('console-output.js failed to load');
  document.head.appendChild(script1);
}, 2000);
</script>

</body>
</html>
