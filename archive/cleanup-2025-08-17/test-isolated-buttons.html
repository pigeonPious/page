<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Isolated Button Test</title>
  <link rel="icon" href="data:,">
  <link rel="stylesheet" href="editor.css">
</head>
<body>

<div class="frame">
  <main class="center-content">
    <div class="editor-main-column">
      <div class="editor-header">
        <input type="text" id="postTitle" class="title-input" placeholder="Test Title">
      </div>
      
      <div class="editor-main">
        <div id="visualEditor" class="visual-editor" contenteditable="true">Test content</div>
      </div>
    </div>
  </main>
  
  <div class="editor-sidebar">
    <div class="editor-tools-vertical">
      <div class="tool-button" id="keywords-btn">FLAGS</div>
      <div class="tool-button" id="images-btn">IMAGES</div>
      <div class="tool-button" id="export-btn">EXPORT</div>
      <div class="tool-button" id="publish-btn">PUBLISH</div>
    </div>
  </div>
</div>

<div style="position: fixed; bottom: 10px; right: 10px; background: white; padding: 10px; border: 1px solid #ccc;">
  <div id="test-log"></div>
  <button onclick="testButtons()">Test Buttons</button>
</div>

<script>
function log(msg) {
  document.getElementById('test-log').innerHTML += msg + '<br>';
}

function testButtons() {
  log('Testing buttons...');
  
  // Test each button directly
  ['keywords-btn', 'images-btn', 'export-btn', 'publish-btn'].forEach(id => {
    const btn = document.getElementById(id);
    if (btn) {
      log(`✓ Found ${id}`);
      
      // Add a simple test listener
      btn.addEventListener('click', () => {
        log(`✓ ${id} clicked!`);
        alert(`${id} clicked!`);
      });
      
      // Test the click
      btn.click();
    } else {
      log(`✗ Missing ${id}`);
    }
  });
}

// Auto-test on load
document.addEventListener('DOMContentLoaded', testButtons);
</script>

</body>
</html>
