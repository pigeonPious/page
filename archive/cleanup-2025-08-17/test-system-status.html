<!DOCTYPE html>
<html>
<head>
    <title>ppPage System Status Check</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .info { background: #d1ecf1; border: 1px solid #bee5eb; color: #0c5460; }
        button { margin: 5px; padding: 10px 15px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>ppPage System Status Check</h1>
    <div id="results"></div>
    
    <h2>Test Actions</h2>
    <button onclick="testMainPage()">Test Main Page (Posts Loading)</button>
    <button onclick="testEditor()">Test Editor Page (Button Functionality)</button>
    
    <script>
        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.textContent = `${new Date().toLocaleTimeString()}: ${message}`;
            document.getElementById('results').appendChild(div);
        }
        
        function testMainPage() {
            log('Testing main page functionality...', 'info');
            
            // Create iframe to test main page
            const iframe = document.createElement('iframe');
            iframe.src = 'index.html';
            iframe.style.display = 'none';
            document.body.appendChild(iframe);
            
            iframe.onload = () => {
                setTimeout(() => {
                    try {
                        const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                        
                        // Check if taskbar loaded
                        const taskbar = iframeDoc.querySelector('.menu-bar');
                        if (taskbar) {
                            log('✅ Taskbar loaded successfully', 'success');
                        } else {
                            log('❌ Taskbar not found', 'error');
                        }
                        
                        // Check if posts module initialized
                        const postsContainer = iframeDoc.querySelector('#posts-container');
                        if (postsContainer) {
                            log('✅ Posts container found', 'success');
                        } else {
                            log('❌ Posts container not found', 'error');
                        }
                        
                        // Check for any console errors
                        if (iframe.contentWindow.console && iframe.contentWindow.console.error) {
                            log('Main page loaded - check browser console for any errors', 'info');
                        }
                        
                    } catch (error) {
                        log(`❌ Main page test error: ${error.message}`, 'error');
                    }
                    
                    document.body.removeChild(iframe);
                }, 2000);
            };
        }
        
        function testEditor() {
            log('Testing editor page functionality...', 'info');
            
            // Create iframe to test editor page
            const iframe = document.createElement('iframe');
            iframe.src = 'editor.html';
            iframe.style.display = 'none';
            document.body.appendChild(iframe);
            
            iframe.onload = () => {
                setTimeout(() => {
                    try {
                        const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                        
                        // Check if taskbar loaded
                        const taskbar = iframeDoc.querySelector('.menu-bar');
                        if (taskbar) {
                            log('✅ Editor taskbar loaded successfully', 'success');
                        } else {
                            log('❌ Editor taskbar not found', 'error');
                        }
                        
                        // Check if editor buttons exist
                        const buttons = [
                            { id: 'keywords-btn', name: 'FLAGS' },
                            { id: 'images-btn', name: 'IMAGES' },
                            { id: 'export-btn', name: 'EXPORT' },
                            { id: 'publish-btn', name: 'PUBLISH' }
                        ];
                        
                        buttons.forEach(button => {
                            const btn = iframeDoc.getElementById(button.id);
                            if (btn) {
                                log(`✅ ${button.name} button found`, 'success');
                                
                                // Test if button is clickable
                                try {
                                    btn.click();
                                    log(`✅ ${button.name} button clickable`, 'success');
                                } catch (e) {
                                    log(`❌ ${button.name} button click error: ${e.message}`, 'error');
                                }
                            } else {
                                log(`❌ ${button.name} button not found`, 'error');
                            }
                        });
                        
                        // Check if editor module loaded
                        if (iframe.contentWindow.EditorModule) {
                            log('✅ EditorModule available', 'success');
                        } else {
                            log('❌ EditorModule not available', 'error');
                        }
                        
                    } catch (error) {
                        log(`❌ Editor test error: ${error.message}`, 'error');
                    }
                    
                    document.body.removeChild(iframe);
                }, 2000);
            };
        }
        
        // Auto-run tests on page load
        window.onload = () => {
            log('System status check initialized', 'info');
            log('Click buttons above to test specific functionality', 'info');
        };
    </script>
</body>
</html>
