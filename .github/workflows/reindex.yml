name: Reindex Posts

# Run on every push and PR so the posts index is kept up-to-date for any repo change.
on:
  push: {}
  pull_request: {}
  # Run periodically in case pushes/PRs were missed or external changes need indexing
  schedule:
    - cron: '0 */6 * * *' # every 6 hours
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Generate posts-index.json
        run: |
          node ./scripts/generate-posts-index.js
        working-directory: ./

      - name: Commit changes
        run: |
          CHANGED=0
          if [[ -n "$(git status --porcelain posts-index.json)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add posts-index.json
            CHANGED=1
          fi
          if [[ -n "$(git status --porcelain assets-images.json)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add assets-images.json
            CHANGED=1
          fi
          if [[ $CHANGED -eq 1 ]]; then
            # Add [skip ci] so this automated commit does not retrigger workflows repeatedly
            git commit -m "ci: update indexes (posts-index.json, assets-images.json) [skip ci]"
            git push
          else
            echo "No index changes to commit"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


