<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub OAuth Callback</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0d1117;
            color: #c9d1d9;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 8px;
            max-width: 500px;
        }
        .spinner {
            border: 3px solid #30363d;
            border-top: 3px solid #58a6ff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .success { color: #58a6ff; }
        .error { color: #f85149; }
        .btn {
            background: #238636;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 1rem;
        }
        .btn:hover {
            background: #2ea043;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loading">
            <div class="spinner"></div>
            <h2>Completing GitHub Authentication...</h2>
            <p>Please wait while we complete your login.</p>
        </div>
        
        <div id="success" style="display: none;">
            <h2 class="success">‚úÖ Authentication Successful!</h2>
            <p>You're now logged in to GitHub.</p>
            <button class="btn" onclick="goToEditor()">Go to Editor</button>
        </div>
        
        <div id="error" style="display: none;">
            <h2 class="error">‚ùå Authentication Failed</h2>
            <p id="errorMessage">An error occurred during authentication.</p>
            <button class="btn" onclick="retryAuth()">Try Again</button>
        </div>
    </div>

    <script>
        // OAuth callback handler
        async function handleOAuthCallback() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const state = urlParams.get('state');
            const error = urlParams.get('error');
            
            if (error) {
                showError(`GitHub authorization was denied: ${error}`);
                return;
            }
            
            if (!code) {
                showError('No authorization code received from GitHub');
                return;
            }
            
            try {
                // For client-side OAuth, we need to use the implicit flow
                // The access token should come directly in the URL fragment
                const urlParams = new URLSearchParams(window.location.hash.substring(1));
                const accessToken = urlParams.get('access_token');
                const tokenType = urlParams.get('token_type');
                const scope = urlParams.get('scope');
                
                if (!accessToken) {
                    throw new Error('No access token received from GitHub. Please try logging in again.');
                }
                
                console.log('üîê Received OAuth token from GitHub');
                
                // Get user information using the access token
                const userResponse = await fetch('https://api.github.com/user', {
                    headers: {
                        'Authorization': `token ${accessToken}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });
                
                if (!userResponse.ok) {
                    throw new Error(`Failed to get user info: ${userResponse.status}`);
                }
                
                const userData = await userResponse.json();
                
                // Check if user is the admin (pigeonPious)
                if (userData.login !== 'pigeonPious') {
                    throw new Error('Access denied. Only pigeonPious can access this blog editor.');
                }
                
                console.log(`‚úÖ Authenticated as: ${userData.login}`);
                
                // Store the access token
                localStorage.setItem('github_oauth_token', accessToken);
                localStorage.setItem('github_user', userData.login);
                localStorage.setItem('github_token_type', 'oauth');
                
                // Clear old PAT if it exists
                localStorage.removeItem('github_token');
                
                showSuccess();
                
            } catch (error) {
                console.error('OAuth callback error:', error);
                showError(error.message);
            }
        }
        
        function showSuccess() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('success').style.display = 'block';
        }
        
        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
            document.getElementById('errorMessage').textContent = message;
        }
        
        function goToEditor() {
            window.location.href = '/editor.html';
        }
        
        function retryAuth() {
            window.location.href = '/';
        }
        
        // Handle the OAuth callback when page loads
        handleOAuthCallback();
    </script>
</body>
</html>
