<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>New Post</title>
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
<div class="menu-bar">
  <div class="menu-bar-inner">
    <div class="menu-star">*</div>
    <div class="menu-item"><div class="label" data-menu>File</div><div class="menu-dropdown"><a class="menu-entry" href="index.html">Back</a><a class="menu-entry" href="drafts.html">View Drafts</a><div class="menu-entry" id="new-category">New Category</div></div></div>
    <div class="menu-item"><div class="label" data-menu>Edit</div><div class="menu-dropdown"><div class="menu-entry disabled">Undo</div></div></div>
    <div class="menu-item"><div class="label" data-menu>Navigation</div><div class="menu-dropdown"><a class="menu-entry" href="#">About</a><a class="menu-entry" href="#">Contact</a><a class="menu-entry" href="#">Blog</a></div></div>
    <div class="menu-item"><div class="label" data-menu>View</div><div class="menu-dropdown"><div class="menu-entry" data-mode="dark">Dark</div><div class="menu-entry" data-mode="light">Light</div></div></div>
    <div class="menu-item"><div class="label" data-menu>Log</div><div class="menu-dropdown" id="post-list-dropdown"></div></div>
    <div class="menu-item"><div class="label" data-menu>Connect</div><div class="menu-dropdown"><div class="menu-entry" id="bluesky-share">Share to Bluesky</div><div class="menu-entry" id="twitter-share">Share to Twitter</div></div></div>
  </div>
</div>

<div style="display: flex; justify-content: center; align-items: center; min-height: calc(100vh - 100px); padding: 40px;">
  <div style="position: relative;">
    <div style="margin-bottom: 15px;">
      <label for="categorySelect">Category:</label>
      <select id="categorySelect" style="margin-left: 10px; padding: 5px;">
        <!-- Categories will be loaded here -->
      </select>
    </div>
    <textarea id="editorContent" placeholder="Write your post here..." style="width: 750px; height: 400px; margin: 0;"></textarea>
    <button id="makeNote" class="bold-button" style="position: absolute; top: 50px; right: calc(100% + 30px);">Make Note</button>
    <div style="position: absolute; top: 50px; left: calc(100% + 30px);">
      <button id="postToGitHub" class="bold-button">Post</button>
      <button id="saveDraft" class="bold-button" style="display: block; margin-top: 35px;">Save Draft</button>
    </div>
  </div>
</div>
<img src="assets/sample.gif" alt="Sample GIF" style="position: fixed; bottom: 10px; right: 10px; width: 150px; height: auto;">

<!-- Make Note Modal -->
<div id="noteModal" class="modal">
  <div class="modal-content">
    <h3>Add Hover Note</h3>
    <p>Selected text: "<span id="selectedText"></span>"</p>
    <label for="noteText">Note text:</label>
    <textarea id="noteText" placeholder="Enter the note text to display on hover..."></textarea>
    <div class="modal-buttons">
      <button id="addNote" class="add-btn">Add Note</button>
      <button id="cancelNote" class="cancel-btn">Cancel</button>
    </div>
  </div>
</div>

<!-- New Category Modal -->
<div id="categoryModal" class="modal">
  <div class="modal-content">
    <h3>New Category</h3>
    <label for="categoryName">Category name:</label>
    <input type="text" id="categoryName" placeholder="Enter category name...">
    <div class="modal-buttons">
      <button id="addCategory" class="add-btn">Add Category</button>
      <button id="cancelCategory" class="cancel-btn">Cancel</button>
    </div>
  </div>
</div>

<!-- Success/Error Messages -->
<div id="messageModal" class="modal">
  <div class="modal-content">
    <h3 id="messageTitle">Message</h3>
    <p id="messageText"></p>
    <div class="modal-buttons">
      <button id="closeMessage" class="add-btn">OK</button>
    </div>
  </div>
</div>

<script src="script.js"></script>
<script src="auth.js"></script>
</body>
</html>
