<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editor</title>
  <link rel="icon" href="data:,">
  <link rel="stylesheet" href="editor.css">
</head>
<body>

<!-- Taskbar will be loaded by site.js -->

<!-- Main Editor -->
<div class="frame">
  <main class="center-content">
    <div class="editor-main-column">
      <div class="editor-header">
        <div id="current-flags-display" class="flags-display"></div>
        <input type="text" id="postTitle" class="title-input" placeholder="Enter post title...">
      </div>
      
      <div class="editor-main">
        <div id="visualEditor" class="visual-editor" contenteditable="true" 
             data-placeholder="Write your post content here using Markdown...

Select text and press Ctrl+M to add notes.">
        </div>
      </div>
    </div>
  </main>
</div>

<!-- Hidden file input for image upload -->
<input type="file" id="imageFileInput" accept="image/*" multiple style="display: none;">

<!-- Simple, Reliable Blog System -->
<script src="site.js?v=20250131"></script>

</body>
</html>
