<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manual Taskbar Test - Build 20250821</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .test-output {
      background: #f0f0f0;
      padding: 15px;
      margin: 10px 0;
      font-family: monospace;
      font-size: 12px;
      border: 1px solid #ccc;
      max-height: 400px;
      overflow-y: auto;
    }
    .success { color: green; }
    .error { color: red; }
    .info { color: blue; }
    button {
      margin: 5px;
      padding: 8px 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>Manual Taskbar Initialization Test</h1>

<div>
  <button onclick="testStep1()">Step 1: Check TaskbarModule</button>
  <button onclick="testStep2()">Step 2: Call TaskbarModule.init()</button>
  <button onclick="testStep3()">Step 3: Check DOM</button>
  <button onclick="testStep4()">Step 4: Manual HTML Insert</button>
  <button onclick="clearOutput()">Clear Output</button>
</div>

<div class="test-output" id="output"></div>

<div id="post-content">
  <h2 id="post-title">Test Content Area</h2>
  <div id="post-date">-</div>
</div>

<!-- Load modules -->
<script src="modules/core.js?v=20250822"></script>
<script src="modules/posts.js?v=20250822"></script>
<script src="modules/navigation.js?v=20250822"></script>
<script src="modules/editor.js?v=20250822"></script>
<script src="modules/theme.js?v=20250822"></script>
<script src="modules/taskbar.js?v=20250822"></script>
<script src="modules/console.js?v=20250822"></script>
<script src="modules/app.js?v=20250822"></script>

<script>
function log(message, type = 'info') {
  const output = document.getElementById('output');
  const time = new Date().toLocaleTimeString();
  output.innerHTML += `<span class="${type}">[${time}] ${message}</span><br>`;
  output.scrollTop = output.scrollHeight;
}

function clearOutput() {
  document.getElementById('output').innerHTML = '';
}

function testStep1() {
  log('=== STEP 1: Checking TaskbarModule ===', 'info');
  
  if (window.TaskbarModule) {
    log('✓ window.TaskbarModule exists', 'success');
    
    const methods = ['init', 'load', 'initialize'];
    methods.forEach(method => {
      if (typeof window.TaskbarModule[method] === 'function') {
        log(`✓ TaskbarModule.${method}() available`, 'success');
      } else {
        log(`✗ TaskbarModule.${method}() missing`, 'error');
      }
    });
  } else {
    log('✗ window.TaskbarModule not found', 'error');
  }
  
  if (window.ppPage) {
    log('✓ window.ppPage exists', 'success');
    const taskbarModule = window.ppPage.getModule('taskbar');
    if (taskbarModule) {
      log('✓ Taskbar module registered in ppPage', 'success');
    } else {
      log('✗ Taskbar module not registered in ppPage', 'error');
    }
  } else {
    log('✗ window.ppPage not found', 'error');
  }
}

function testStep2() {
  log('=== STEP 2: Calling TaskbarModule.init() ===', 'info');
  
  if (window.TaskbarModule && typeof window.TaskbarModule.init === 'function') {
    try {
      log('Calling TaskbarModule.init()...', 'info');
      window.TaskbarModule.init();
      log('✓ TaskbarModule.init() called successfully', 'success');
    } catch (error) {
      log(`✗ TaskbarModule.init() failed: ${error.message}`, 'error');
    }
  } else {
    log('✗ TaskbarModule.init() not available', 'error');
  }
}

function testStep3() {
  log('=== STEP 3: Checking DOM ===', 'info');
  
  const menuBar = document.querySelector('.menu-bar');
  if (menuBar) {
    log('✓ .menu-bar found in DOM', 'success');
    
    const buttons = [
      { id: 'star-button', name: 'Star Button' },
      { id: 'random-post', name: 'Random Post' },
      { id: 'most-recent-post', name: 'Most Recent' }
    ];
    
    buttons.forEach(({id, name}) => {
      const btn = document.getElementById(id);
      if (btn) {
        log(`✓ ${name} found`, 'success');
      } else {
        log(`✗ ${name} not found`, 'error');
      }
    });
    
    log(`Menu bar HTML length: ${menuBar.outerHTML.length}`, 'info');
  } else {
    log('✗ .menu-bar not found in DOM', 'error');
    
    // Check if there are any elements with menu-related classes
    const menuElements = document.querySelectorAll('[class*="menu"]');
    log(`Found ${menuElements.length} elements with menu-related classes`, 'info');
    
    menuElements.forEach((el, i) => {
      log(`Element ${i}: ${el.tagName}.${el.className}`, 'info');
    });
  }
}

function testStep4() {
  log('=== STEP 4: Manual HTML Insert ===', 'info');
  
  // Try to manually insert taskbar HTML
  const taskbarHTML = `
<div class="menu-bar">
  <div class="menu-bar-inner">
    <div class="menu-star" id="star-button">*</div>
    <div class="menu-item">
      <div class="label" data-menu>File</div>
      <div class="menu-dropdown">
        <a class="menu-entry" href="editor.html">New</a>
      </div>
    </div>
    <div class="menu-item">
      <div class="label" data-menu>Navigation</div>
      <div class="menu-dropdown">
        <div class="menu-entry" id="most-recent-post">Most Recent</div>
        <div class="menu-entry" id="random-post">Random Post</div>
      </div>
    </div>
    <div class="build-indicator" style="margin-left: auto; padding: 0 8px; font-size: 11px; color: #666;">test</div>
  </div>
</div>`;
  
  try {
    // Remove existing menu bar if present
    const existing = document.querySelector('.menu-bar');
    if (existing) {
      existing.remove();
      log('Removed existing menu bar', 'info');
    }
    
    // Insert new one
    document.body.insertAdjacentHTML('afterbegin', taskbarHTML);
    log('✓ Manually inserted taskbar HTML', 'success');
    
    // Verify
    const newMenuBar = document.querySelector('.menu-bar');
    if (newMenuBar) {
      log('✓ Manual taskbar insertion verified', 'success');
      
      // Test button clicks
      const starBtn = document.getElementById('star-button');
      if (starBtn) {
        starBtn.addEventListener('click', () => {
          log('✓ Star button clicked and responded', 'success');
        });
        log('✓ Added test click handler to star button', 'success');
      }
    } else {
      log('✗ Manual taskbar insertion failed', 'error');
    }
  } catch (error) {
    log(`✗ Manual insert failed: ${error.message}`, 'error');
  }
}

// Auto-run first test after delay
setTimeout(() => {
  log('Auto-running initial tests...', 'info');
  testStep1();
}, 2000);
</script>

</body>
</html>
