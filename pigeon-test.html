<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pigeon Verification Required</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .pigeon-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 80vh;
      text-align: center;
      padding: 40px;
    }
    
    .pigeon-title {
      font-size: 2.5em;
      margin-bottom: 20px;
      color: var(--accent);
    }
    
    .pigeon-question {
      font-size: 1.5em;
      margin-bottom: 30px;
      max-width: 600px;
    }
    
    .pigeon-options {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      max-width: 400px;
      margin-bottom: 30px;
    }
    
    .pigeon-option {
      padding: 20px;
      border: 2px solid var(--border);
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      background: var(--surface);
    }
    
    .pigeon-option:hover {
      border-color: var(--accent);
      transform: translateY(-2px);
    }
    
    .pigeon-emoji {
      font-size: 3em;
      display: block;
      margin-bottom: 10px;
    }
    
    .pigeon-label {
      font-weight: bold;
    }
    
    .pigeon-result {
      margin-top: 30px;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
    }
    
    .pigeon-success {
      background: var(--success-bg, #d4edda);
      color: var(--success-text, #155724);
      border: 1px solid var(--success-border, #c3e6cb);
    }
    
    .pigeon-fail {
      background: var(--error-bg, #f8d7da);
      color: var(--error-text, #721c24);
      border: 1px solid var(--error-border, #f5c6cb);
    }
    
    .back-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }
    
    .back-btn:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
<div class="menu-bar">
  <div class="menu-bar-inner">
    <div class="menu-star">*</div>
    <div class="menu-item"><div class="label" data-menu>File</div><div class="menu-dropdown"><a class="menu-entry" href="index.html">Back to Blog</a></div></div>
    <div class="menu-item"><div class="label" data-menu>View</div><div class="menu-dropdown"><div class="menu-entry" data-mode="dark">Dark</div><div class="menu-entry" data-mode="light">Light</div></div></div>
  </div>
</div>

<div class="pigeon-container">
  <div class="pigeon-title">üê¶ Pigeon Verification Required</div>
  
  <div class="pigeon-question">
    To access the admin areas of this blog, you must first prove you are a pigeon. 
    <br><br>
    <strong>What is the most important quality of a good pigeon?</strong>
  </div>
  
  <div class="pigeon-options">
    <div class="pigeon-option" data-answer="wrong">
      <span class="pigeon-emoji">üåø</span>
      <div class="pigeon-label">Being Vegetarian</div>
    </div>
    
    <div class="pigeon-option" data-answer="correct">
      <span class="pigeon-emoji">üçû</span>
      <div class="pigeon-label">Loving Breadcrumbs</div>
    </div>
    
    <div class="pigeon-option" data-answer="wrong">
      <span class="pigeon-emoji">üèÉ</span>
      <div class="pigeon-label">Running Fast</div>
    </div>
    
    <div class="pigeon-option" data-answer="wrong">
      <span class="pigeon-emoji">üåô</span>
      <div class="pigeon-label">Being Nocturnal</div>
    </div>
  </div>
  
  <div id="pigeon-result" class="pigeon-result" style="display: none;"></div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const options = document.querySelectorAll('.pigeon-option');
  const result = document.getElementById('pigeon-result');
  
  options.forEach(option => {
    option.addEventListener('click', () => {
      const answer = option.dataset.answer;
      result.style.display = 'block';
      
      if (answer === 'correct') {
        result.className = 'pigeon-result pigeon-success';
        result.innerHTML = `
          <div style="font-size: 1.5em; margin-bottom: 15px;">üéâ Congratulations!</div>
          <div>You have proven your pigeon-ness! However, this still doesn't give you admin access to the blog.</div>
          <div style="margin-top: 15px; font-size: 0.9em;">
            <strong>To become an admin:</strong><br>
            You need to be the site owner or be granted special access by the pigeon overlord.
          </div>
          <a href="index.html" class="back-btn">Return to Blog</a>
        `;
      } else {
        result.className = 'pigeon-result pigeon-fail';
        result.innerHTML = `
          <div style="font-size: 1.5em; margin-bottom: 15px;">‚ùå Access Denied!</div>
          <div>You have failed the pigeon test. True pigeons know that breadcrumbs are life!</div>
          <div style="margin-top: 15px; font-size: 0.9em;">
            Perhaps try reading some pigeon literature and come back when you're more enlightened.
          </div>
          <a href="index.html" class="back-btn">Return to Blog</a>
        `;
      }
    });
  });
  
  // Apply theme if saved
  const savedTheme = localStorage.getItem('theme');
  if (savedTheme) {
    document.body.className = savedTheme;
  }
  
  // Theme switching
  document.querySelectorAll('[data-mode]').forEach(button => {
    button.addEventListener('click', () => {
      const mode = button.dataset.mode;
      document.body.className = mode;
      localStorage.setItem('theme', mode);
    });
  });
});
</script>
</body>
</html>
