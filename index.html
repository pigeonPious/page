<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
      <title>PPBlog</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="taskbar-container"></div>
<!-- Taskbar will be loaded by JS -->

<div class="page-container">
  <main class="main-column">
    <header class="post-header">
      <h1 class="post-title" id="post-title"># Blog</h1>
      <div class="post-date" id="post-date"></div>
    </header>
    <section class="post-content" id="post-content"></section>
  </main>
</div>

<div id="hoverNote" role="tooltip"></div>
<div id="cornerGif" aria-hidden="true" title="Corner Logo"></div>

<script src="js/main.js" type="module"></script>
</body>
</html>
